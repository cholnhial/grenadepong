<div class="container">
  <div class="logo-container">
    <img [src]="!environment.production ? 'logo.png' : '/grenadepong/logo.png'" alt="Logo" class="logo">
  </div>
  <div class="qr-code">
    <img [src]="(qrCodeBase64$ | async) ?? ''" />
  </div>
  <p class="text help-text">Get the other player to scan the QR to join your game or by entering <strong>{{ joinId }}</strong></p>
  <app-button (click)="onEndGame()" color="danger">END GAME</app-button>
</div>
