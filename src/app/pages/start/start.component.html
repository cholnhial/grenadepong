<div class="container">
  <div class="logo-container">
    <img [src]="!environment.production ? 'logo.png' : '/grenadepong/logo.png'" alt="Logo" class="logo">
  </div>
<app-card>
  <div class="buttons">
    <app-button (click)="onCreateNew()" color="primary">New Game</app-button>
    <app-button (click)="onJoin()" color="secondary">Join</app-button>
  </div>
</app-card>
</div>
