<button class="button text"
        [disabled]="disabled()"
        (click)="onClick()"
        [ngClass]="{
        'button__default': color() === 'default',
        'button__primary': color() === 'primary',
        'button__secondary': color() === 'secondary',
        'button__danger': color() === 'danger'
        }">
  <ng-content />
</button>
